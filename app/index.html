<!DOCTYPE html>
<html>

<head>
  <!-- css section -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  <!--external javascript libraries-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon Game</title>
</head>

<body>
  <div id="gameTitle">Simon</div>
  <div id="simonContainer">
    <div class="flexcontainerColumns">
      <div class="flexcontainerRows">
        <div id="green" class="circle"></div>
        <div id="red" class="circle"></div>
      </div>
      <div class="flexcontainerRows">
        <div id="blue" class="circle"></div>
        <div id="yellow" class="circle"></div>
      </div>
    </div>
    <div class="middleCircle">
      <div id="gameOptions">
        <div id="count">Count
          <div id="countWindow">
          </div>
        </div>
        <span id="start">
        <button class="btn">Start</button>
      </span>
        <span id="strict">
        <button class="btn">Strict</button>
        </span>
      </div>
    </div>
  </div>
</body>
<script src="./js/main.js"></script>

</html>
